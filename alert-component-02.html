<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Component 02</title>

    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./bootstrap-5.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Thêm mới</h4>
        <p>Thêm mới sản phẩm thành công</p>
        <hr />
        <p class="mb-0">
          Bạn vừa thêm mới thành công sản phẩm quần áo vào đơn đặt hàng.
        </p>
      </div>
    </div>
  </body>
</html>
