<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Component 01</title>

    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./bootstrap-5.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Danh sách khóa học
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Lập trình Frontend</a></li>
          <li><a class="dropdown-item" href="#">Lập trình Backend</a></li>
          <li><a class="dropdown-item" href="#">Lập trình FullStack</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
