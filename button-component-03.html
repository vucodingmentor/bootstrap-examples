<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Button Component 02</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap-5.1.3/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <button type="button" class="btn btn-primary btn-lg">Large Button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large Button
      </button>

      <button type="button" class="btn btn-success btn-md">
        Medium Button
      </button>
      <button type="button" class="btn btn-danger btn-md">Medium Button</button>

      <button type="button" class="btn btn-warning btn-sm">Small Button</button>
      <button type="button" class="btn btn-info btn-sm">Small Button</button>
    </div>

    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
